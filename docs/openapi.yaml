openapi: 3.0.1
info:
  title: Diary API
  version: 0.1.0
  description: >
    Template spec aligned with current controllers/services and GlobalExceptionHandler.
servers:
  - url: http://localhost:8080

paths:
  /api/users:
    post:
      summary: 회원가입
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/users/{userId}:
    get:
      summary: 회원 단건 조회 (테스트/디버그용)
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/users/login:
    post:
      summary: 로그인 (임시)
      description: >
        세션/JWT 없이 email+password 검증 후 UserResponse 반환.
        현재 코드 기준으로 이메일이 없으면 404(NotFoundException),
        비밀번호가 틀리면 400(IllegalArgumentException)입니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/diaries:
    post:
      summary: 일기 생성
      description: >
        현재 구현은 userId=1L 하드코딩 저장(TODO: 로그인 연동).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiaryCreateRequest'
      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      summary: 사용자별 일기 목록 조회
      parameters:
        - in: query
          name: userId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiaryResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/diaries/{diaryId}:
    get:
      summary: 일기 단건 조회
      parameters:
        - in: path
          name: diaryId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiaryResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      summary: 일기 수정
      description: >
        수정 전 상태를 diary_revisions에 저장(title/content/mood).
      parameters:
        - in: path
          name: diaryId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiaryUpdateRequest'
      responses:
        '200':
          description: OK
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      summary: 일기 삭제 (soft delete)
      parameters:
        - in: path
          name: diaryId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    UserCreateRequest:
      type: object
      properties:
        email:
          type: string
          example: test@test.com
        password:
          type: string
          example: '1234'
        nickname:
          type: string
          example: tester
      required: [email, password, nickname]

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          example: test@test.com
        password:
          type: string
          example: '1234'
      required: [email, password]

    UserResponse:
      type: object
      properties:
        userId:
          type: integer
          format: int64
          example: 1
        email:
          type: string
          example: test@test.com
        nickname:
          type: string
          example: tester
        role:
          type: string
          example: USER
        status:
          type: string
          example: ACTIVE
        createdAt:
          type: string
          format: date-time
          example: '2026-01-01T12:00:00'
        updatedAt:
          type: string
          format: date-time
          example: '2026-01-01T12:00:00'

    DiaryCreateRequest:
      type: object
      properties:
        writtenDate:
          type: string
          format: date
          example: '2026-01-15'
        title:
          type: string
          example: 오늘
        content:
          type: string
          example: 내용
        mood:
          type: string
          example: HAPPY
        visibility:
          type: string
          example: PRIVATE
        weather:
          type: string
          example: SUNNY

    DiaryUpdateRequest:
      type: object
      properties:
        title:
          type: string
          example: 수정된 제목
        content:
          type: string
          example: 수정된 내용
        mood:
          type: string
          example: NEUTRAL
        visibility:
          type: string
          example: PRIVATE
        weather:
          type: string
          example: CLOUDY

    DiaryResponse:
      type: object
      properties:
        diaryId:
          type: integer
          format: int64
          example: 10
        writtenDate:
          type: string
          format: date
          example: '2026-01-15'
        title:
          type: string
          example: 오늘
        content:
          type: string
          example: 내용
        mood:
          type: string
          example: HAPPY
        visibility:
          type: string
          example: PRIVATE
        favorite:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
          example: '2026-01-15T10:00:00'
        updatedAt:
          type: string
          format: date-time
          example: '2026-01-15T10:00:00'

    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: Diary not found. diaryId=10
        timestamp:
          type: string
          format: date-time
          example: '2026-01-22T12:34:56.789'
